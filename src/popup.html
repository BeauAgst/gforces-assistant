<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="gforcesHeader">
		<img src="img/icon128.png" alt="GForces Chrome Assistant">
		<div>GForces Assistant</div>
	</div>

	<div class="settingsContainer has-options">
		<div class="title">Auto-login</div>
		<a href="#" class="options"><img src="img/options.png" alt="Setting options"></a>
		<div class="test-switch switch unchecked" value="0" enabled="1" form-name="checkbox1">
			<div class="icon tick"></div>
			<div class="icon cross"></div>
			<div class="slider checked"></div>
		</div>	
	</div>

	<div class="settingsContainer">
		<div class="title">JIRA Styles</div>
		<div class="switch unchecked" value="0" enabled="1" form-name="checkbox2">
			<div class="icon tick"></div>
			<div class="icon cross"></div>
			<div class="slider checked"></div>
		</div>	
	</div>

	<div class="settingsContainer">
		<div class="title">Site Editor</div>
		<div class="switch unchecked" value="0" enabled="1" form-name="checkbox3">
			<div class="icon tick"></div>
			<div class="icon cross"></div>
			<div class="slider checked"></div>
		</div>	
	</div>

	<div class="settingsContainer">
		<div class="title">Dropdown Generator</div>
		<div class="switch unchecked" value="0" enabled="1" form-name="checkbox4">
			<div class="icon tick"></div>
			<div class="icon cross"></div>
			<div class="slider checked"></div>
		</div>	
	</div>
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/settings.js"></script>
</body>
</html>
